<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Palindrome Checker</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>

<h1>Palindrome Checker</h1>

<fieldset>
  <input id="text-input" type="text" placeholder="Write here!">
  <div id="button-box">
    <button id="check-btn" type="">Check</button>
    <button id="reset-btn">Reset</button>
  </div>
  
  <p id="result"></p>
  
  <details>
    <summary id="palindrome-what-is">What is a palindrome?</summary>
    <p id="palindrome-explanation">A palindrome is a word or sentence that's spelled the same way both forward and backward, ignoring punctuation, case, and spacing.</p>
  </details>
</fieldset>

    <script src="./script.js"></script>

  </body>
</html>
